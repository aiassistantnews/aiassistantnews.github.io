<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Tech News - Your Daily Dose of Tech News 2</title>
    <link rel="stylesheet" href="{{ '/assets/css/post-style.css' | relative_url }}">
</head>
<body>
    <header class="banner">
        <div class="container header-content">
            <div class="logo-wrapper">
                <img src="{{ '/assets/images/logo3.png' | relative_url }}" alt="Tech Pulse Logo" class="site-logo">
            </div>
            <div class="header-text">
                <h1 class="animate-fade-in-down">Tech Pulse BLOG</h1>
                <p class="animate-fade-in-up">Your Daily Dose of Tech News and Insights</p>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="back-nav">
            <a href="{{ '/' | relative_url }}" class="back-button">← Back to Home</a>
        </div>
        <div class="blog-post">
            {{ content }}
        </div>
        
        {% if page.next %}
        <div class="post-navigation">
            <a href="{{ page.next.url }}" class="next-article">
                Next Article: {{ page.next.title }} →
            </a>
        </div>
        {% endif %}
    </main>

    <!-- <script src="script.js"></script> -->
</body>
</html>
