---
layout: default
title: Tiny Tech News
---
{% for post in site.posts %}
<div class="post">
    <div class="post-content">
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
        <div class="post-meta">
            <small>{{ post.date | date: "%B %d, %Y" }}</small>
        </div>
        <a href="{{ post.url | relative_url }}" class="post-link">Read more</a>
    </div>
</div>
{% endfor %}
